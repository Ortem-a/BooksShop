{% extends "base.html" %} {% block search_area %}
<form class="form-inline my-2 my-lg-0" action="{% url 'tags_list_url' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Поиск по тэгам" aria-label="Search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
</form>
{% endblock %} {% block content %}

<h1>Список тэгов</h1>

{% if tags %}
<ul>
    <div class="container">
        <div class="row mb-lg-4">

            {% for tag in tags %}

            <div class="col mb-lg-4">
                <div class="card shadow" style="width: 16rem;">
                    <a href="{{ tag.get_absolute_url }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ tag.name }}</h5>
                            <p class="card-text"></p>
                        </div>
                    </a>
                    <div class="card-footer"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</ul>
{% else %}
<p>В библиотеке нет тэгов.</p>
{% endif %} {% if user.is_superuser %}

<div class="align-items-end mb-lg-5">
    <a href="{% url 'tag_create_form_url' %}">
        <button type="submit" class="btn btn-success btn-lg">Добавить</button>
    </a>
</div>

{% endif %} {% endblock %}
