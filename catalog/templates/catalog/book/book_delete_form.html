{% extends "base.html" %} {% block content %}

<div class="card shadow">
    <div class="card-header">
        <h1>Удаление книги</h1>
    </div>
    <div class="card-body">
        <p>Вы действительно хотите удалить книгу: {{ book.title }}?</p>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col">
                <form action="{{ book.get_delete_url }}" method="POST">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-lg shadow" type="submit" value="Да, удалить." />
                </form>
            </div>
            <div class="col">
                <a href="{{ book.get_absolute_url }}">
                    <button type="submit" class="btn btn-success btn-lg shadow">Отменить</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
