{% extends "base.html" %}

{% block content %}

<div class="card shadow">
  <div class="card-header">
    <h1>Delete PUBLISHER</h1>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete the PUBLISHER: {{ publisher.name }}?</p>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col">
        <form action="{{ publisher.get_delete_url }}" method="POST">
          {% csrf_token %}
          <input class="btn btn-danger btn-lg shadow" type="submit" value="Yes, delete." />
        </form>
      </div>
      <div class="col">
          <a href="{{ publisher.get_absolute_url }}">
            <button type="submit" class="btn btn-success btn-lg shadow">КНОПКА ОТМЕНИТЬ</button>
          </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
